<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>PKindalov</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="two-parts-container">
          <div class="left-container">
            <img src="imgs/profile_photo_1.jpg" alt="my profile image" />
          </div>
          <div class="right-container">
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li><a href="#" class="main-nav-link">Resume</a></li>
                <li><a href="#" class="main-nav-link">About Me</a></li>
                <li><a href="#" class="main-nav-link">Projects</a></li>
                <li><a href="#" class="main-nav-link">Contact</a></li>
              </ul>
            </nav>
            <img
              class="bottom_background_img"
              src="imgs/brown_rec.png"
              alt="part of the background"
            />
            <img
              class="top_right_background_img"
              src="imgs/orange_rec.png"
              alt="background image"
            />
            <div class="logo-and-content">
              <img class="logo" src="imgs/logo.svg" alt="logo" />
              <div class="name-position-container">
                <h1 class="name">Panayot Kindalov</h1>
                <p class="position-text">Web Developer</p>
              </div>
              <div class="cta-btn-cont">
                <a
                  href="downloads/Resume.pdf"
                  target="_blank"
                  class="btn btn--cta-download"
                  >Download CV</a
                >
              </div>
            </div>
            <div class="social-media-cont">
              <a
                href="https://www.facebook.com/panayot.kindalov/"
                target="_blank"
                class="social-media-link"
              >
                <img src="imgs/fb.svg" alt="my profile in facebook" />
              </a>
              <a
                href="https://twitter.com/PKindalov"
                target="_blank"
                class="social-media-link"
              >
                <img src="imgs/twitter.svg" alt="my profile in twitter" />
              </a>
              <a
                href="https://github.com/pkindalov"
                target="_blank"
                class="social-media-link"
              >
                <img src="imgs/github.svg" alt="my profile in github" />
              </a>
              <a
                href="skype:revenant99"
                target="_blank"
                class="social-media-link"
              >
                <img src="imgs/skype.svg" alt="my profile in skype" />
              </a>
              <a
                href="https://www.linkedin.com/in/panayot-kindalov-50741613b/"
                target="_blank"
                class="social-media-link"
              >
                <img src="imgs/linkedIn.svg" alt="my profile in linkedIn" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
